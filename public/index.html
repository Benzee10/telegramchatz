<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NSFW.js Nudity Detector Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@nsfwjs/nsfwjs"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #222; color: #eee; text-align: center; }
    input { margin: 1rem auto; display: block; }
    img { max-width: 300px; margin-top: 1rem; border-radius: 8px; }
    #result { margin-top: 1rem; font-weight: bold; }
    #blurredImage { filter: blur(15px); }
  </style>
</head>
<body>
  <h1>NSFW.js Nudity Detector</h1>
  <input type="file" id="upload" accept="image/*" />
  <div>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" />
  </div>
  <div id="result"></div>

  <script>
    let model;

    async function init() {
      model = await nsfwjs.load(); // load model
      document.getElementById('result').textContent = 'Model loaded! Upload an image.';
    }

    document.getElementById('upload').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = document.getElementById('preview');
      img.src = URL.createObjectURL(file);
      img.style.filter = 'none';
      document.getElementById('result').textContent = 'Analyzing...';

      img.onload = async () => {
        // Run NSFW.js on image
        const predictions = await model.classify(img);
        console.log(predictions);

        // Find probability of "Porn" or "Sexy" categories
        const pornScore = predictions.find(p => p.className === 'Porn')?.probability || 0;
        const sexyScore = predictions.find(p => p.className === 'Sexy')?.probability || 0;
        const nsfwScore = pornScore + sexyScore;

        if (nsfwScore > 0.3) {
          img.style.filter = 'blur(15px)';
          document.getElementById('result').textContent = `NSFW detected! (Score: ${(nsfwScore*100).toFixed(1)}%) Image blurred.`;
        } else {
          img.style.filter = 'none';
          document.getElementById('result').textContent = `Safe image detected (Score: ${(nsfwScore*100).toFixed(1)}%).`;
        }
      }
    });

    init();
  </script>
</body>
</html>
